<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <img class="logo" src="images/logo.svg" alt=""/>
      <picture class="hero">
        <source
          media="(max-width: 1000px)"
          srcset="images/hero-mobile.jpg"
        />
        <source media="(min-width: 1001px)" srcset="images/hero-desktop.jpg" />
        <img class="hero" src="hero-mobile.jpg" alt="Opis slike" />
      </picture>

      <div class="text-container">
        <h1>We're <span class="h1-emphasized">coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <section class="email-section">
          <h5>E-mail subscription</h5>
          <input onclick="hideMessage()"
            class="email-input"
            type="email"
            id="email-input"
            placeholder="Email Address"
          />
          <button id="email-btn" class="email-btn" name="email-confirm" aria-label="email-confirm" onclick="showMessage()">
            <img class="arrow-icon" src="images/icon-arrow.svg" alt="" />
          </button>
          <img class="error-icon" id="error-icon" src="images/icon-error.svg" alt=""  title=""/>
          <p id="error-message" class="error-message"> blaaah</p>
        </section>
      </div>
    </main>
    <footer>
      <!-- <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p> -->
    </footer>

    <script src="index.js"></script>
  </body>
</html>
